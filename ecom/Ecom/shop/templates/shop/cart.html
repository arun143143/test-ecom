<!DOCTYPE html>
<html>
<head>
    <title>Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Shopping Cart</h2>
        <table class="table">
            <tr>
                <th>Product</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Total</th>
                <th>Action</th>
            </tr>
            {% for item in items %}
            <tr>
                <td>{{ item.name }}</td>
                <td>${{ item.price }}</td>
                <td>{{ item.quantity }}</td>
                <td>${{ item.total }}</td>
                <td><a href="/remove-from-cart/{{ item.id }}/" class="btn btn-danger btn-sm">Remove</a></td>
            </tr>
            {% endfor %}
        </table>
        <h4>Total: ${{ total }}</h4>
        {% if items %}
            <a href="/checkout/" class="btn btn-success">Checkout</a>
        {% endif %}
    </div>
</body>
</html>
