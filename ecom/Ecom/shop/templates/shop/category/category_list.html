<!DOCTYPE html>
<html>
<head>
    <title>Categories</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Categories</h2>
        <a href="/category/create/" class="btn btn-success mb-3">Add Category</a>
        <table class="table">
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Actions</th>
            </tr>
            {% for cat in categories %}
            <tr>
                <td>{{ cat.name }}</td>
                <td>{{ cat.description }}</td>
                <td>
                    <a href="/category/{{ cat.id }}/update/" class="btn btn-sm btn-warning">Edit</a>
                    <a href="/category/{{ cat.id }}/delete/" class="btn btn-sm btn-danger">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
