<!DOCTYPE html>
<html>
<head>
    <title>Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Users</h2>
        <a href="/user/create/" class="btn btn-success mb-3">Add User</a>
        <table class="table">
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Email</th>
                <th>Actions</th>
                <th>First Name</th>
                <th>Is Staff</th>
            </tr>
            {% for user in users %}
            <tr>
                <td>{{ user.id }}</td>
                <td>{{ user.username }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.first_name }}</td>
                <td>{{ user.is_staff }}</td>
                <td>
                    <a href="/user/{{ user.id }}/" class="btn btn-sm btn-info">View</a>
                    <a href="/user/{{ user.id }}/update/" class="btn btn-sm btn-warning">Edit</a>
                    <a href="/user/{{ user.id }}/delete/" class="btn btn-sm btn-danger">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
