<!DOCTYPE html>
<html>
<head>
    <title>Orders</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Orders</h2>
        <table class="table">
            <tr>
                <th>ID</th>
                <th>Customer</th>
                <th>Amount</th>
                <th>Status</th>
                <th>Date</th>
                <th>Actions</th>
            </tr>
            {% for order in orders %}
            <tr>
                <td>#{{ order.id }}</td>
                <td>{{ order.customer.user.username }}</td>
                <td>${{ order.total_amount }}</td>
                <td>{{ order.get_status_display }}</td>
                <td>{{ order.created_at|date:"M d, Y" }}</td>
                <td>
                    <a href="/order/{{ order.id }}/" class="btn btn-sm btn-info">View</a>
                    <a href="/order/{{ order.id }}/update/" class="btn btn-sm btn-warning">Update</a>
                </td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
